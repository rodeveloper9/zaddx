<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- other files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./icons/icon.png" type="image/gif" sizes="16x16">
    <title>Zaddx::Portfolio</title>
</head>

<body>
    <div class="portfolio-wrapper">
        <!-- Floating right side icons -->
        <div class="floating-icon right-social" id="rightSocial"> </div>
        <!-- header -->
        <header class="header" id="header"> </header>
        <!-- Portfolio content start -->
        <section class="portfolio sectionPadd">
            <div class="container">
                <h1 class="page_head center">Portfolio</h1>
                <div class="portfolioContent">
                    <div class="portfolioContent_box">
                        <img src="./images/portfolio/tj.jpg" class="portfolioContent_img" />
                        <div class="portfolio__tech">
                            <h4 class="portfolioContent_title">Tripjack</h4>
                            <p class="icon-links"></p>
                        </div>
                    </div>

                    <div class="portfolioContent_box">
                        <img src="./images/portfolio/self.jpg" class="portfolioContent_img" />
                        <div class="portfolio__tech">
                            <h4 class="portfolioContent_title">Haldiram</h4>
                            <p class="icon-links"></p>
                        </div>
                    </div>
                </div>

                <div class="portfolioContent">
                    <div class="portfolioContent_box">
                        <img src="./images/portfolio/haldiram.jpg" class="portfolioContent_img" />
                        <div class="portfolio__tech">
                            <h4 class="portfolioContent_title">Haldiram</h4>
                            <p class="icon-links"></p>
                        </div>
                    </div>

                    <div class="portfolioContent_box">
                        <img src="./images/portfolio/haldiram.jpg" class="portfolioContent_img" />
                        <div class="portfolio__tech">
                            <h4 class="portfolioContent_title">Haldiram</h4>
                            <p class="icon-links"></p>
                        </div>
                    </div>
                </div>

            </div>
        </section>




    </div>
    <!-- Footer -->
    <footer class="footer" id="footer"> </footer>
    <!-- Bottom Skype -->
    <div class="fixed-bottom" id="bottomRight"> </div>
    <!-- Scripts -->
    <script src="./js/onscrollImgLoad.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/custom.js"></script>

</body>

</html>
