<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./icons/icon.png" type="image/gif" sizes="16x16">
    <title>Thank You</title>
</head>

<body>
    <div class="thankyou">
        <!-- Floating right side icons -->
        <div class="floating-icon right-social" id="rightSocial"> </div>
        <!-- header -->
        <header class="header" id="header"> </header>

        <div class="flex_wrapper">
            <div class="thankyou__content">
                <img src="./images/thankyou.png" class="thankyou__content--image" />
                <h4 class="thankyou__content--head">Thank you for contacting us!</h4>
                <p class="thankyou__content--text">We have recieved your message</p>
                <p class="thankyou__content--text">We'll reach you out immediately.</p>
                <a class="quoteBtn" href="/">Home</a>
            </div>
        </div>


        <!-- Bottom Skype -->
        <div class="fixed-bottom" id="bottomRight"> </div>
        <!-- Scripts -->
        <script src="./js/jquery.js"></script>
        <script src="./js/custom.js"></script>
    </div>
</body>

</html>
