<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./icons/icon.png" type="image/gif" sizes="16x16">
    <title>Thank You</title>
</head>

<body>
    <div class="thankyou">
        <div class="floating-icon right-social">
            <a href="https://www.facebook.com/zaddx" target="_blank"><img src="./images/fb.png"
                    class="social__icon" /></a>
            <a href="https://twitter.com/Zeddx4" target="_blank"><img src="./images/twitter.png"
                    class="social__icon" /></a>
            <a href="https://www.instagram.com" target="_blank"><img src="./images/insta.png"
                    class="social__icon" /></a>
        </div>
        <header class="header ">
            <div class="container">
                <nav>
                    <a href="#"><img src="./images/logo.png" class="logo" /></a>
                    <!-- <div class="menu">
                        <a href="#;" class="menu-link">Contact</a>
                    </div> -->
                    <div class="topsocial">
                        <a href="javascript:void(0)" onclick="showModal('#talkModal', 'staticmodal-on')" class="topsocial-link">Let's Talk</a>      
                    </div>
                </nav>

            </div>
        </header>

        <div class="flex_wrapper">
            <div class="thankyou__content">
                <img src="./images/thankyou.png" class="thankyou__content--image" />
                <h4 class="thankyou__content--head">Thank you for contacting us!</h4>
                <p class="thankyou__content--text">We have recieved your message</p>
                <p class="thankyou__content--text">We'll reach you out immediately.</p>
                <a class="quoteBtn" href="/">Home</a>
            </div>
        </div>

        <!-- Bottom Skype -->
        <div class="fixed-bottom">
            <a href="skype:zaddx9?add" target="_blank"><img
                    src="./images/skype.png" class="social__icon" /></a>
        </div>
    </div>
</body>

</html>
